<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>URAN</title>
<style>

  body {
    background: linear-gradient(to right, red, black);
  }


  img#clickableImage {
    width: 20%; 
    height: auto;
    cursor: pointer;
  }
</style>
<script>

  var count = localStorage.getItem('clicksCount') ? parseInt(localStorage.getItem('clicksCount')) : 0;


  function updateDisplay() {
    document.getElementById("clicksCount").innerHTML = count;
  }


  function countClicks() {
    count += 1;
    localStorage.setItem('clicksCount', count); // Сохраняем новое значение счетчика в localStorage
    updateDisplay();
  }


  window.onload = updateDisplay;
</script>
</head>
<body>

<img id="clickableImage" src="URAN.png" onclick="countClicks()" alt="Кликни по мне" />
<p>Количество кликов: <span id="clicksCount">0</span></p>

</body>
</html>
